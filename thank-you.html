<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Agravic Shift</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111; /* dark background to match site */
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }
    .thankyou-container {
      max-width: 700px;
      margin: auto;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 102, 0, 0.6);
    }
    .thankyou-container img {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff6600;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #e05500;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <img src="assets/logo.png" alt="Agravic Shift Logo" />
    <h1>Thank You!</h1>
    <p>
      You’ve successfully joined the <strong>Agravic Shift</strong> early access list.  
      We’ll keep you in the loop with updates, tools, and insights made for modern leaders.  
    </p>
    <a href="index.html" class="button">Back to Homepage</a>
  </div>
</body>
</html>
